name: Docker Image CI

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches-ignore:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B package --file pom.xml
  copy-jar:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Copy the JAR file to the Docker directory
        uses: actions/download-artifact@v3
        with:
          name: jar
          path: docker/app.jar
  build-image:
    runs-on: ubuntu-latest
    needs: [ build, copy-jar ]
    steps:
      - name: Build the Docker image
        run: docker build . --file docker/Dockerfile --tag my-image-name:$(date +%s)
  test-image:
    runs-on: ubuntu-latest
    needs: [ build, copy-jar, build-image ]
    steps:
      - name: Test Run the Docker image
        run: docker run my-image-name:$(date +%s)
